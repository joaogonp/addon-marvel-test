name: Update and Deploy Marvel Addon

on:
  schedule:
    - cron: '0 0 1 * *' # Runs on the 1st of every month at midnight UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Update MCU data
        run: node scripts/updateMcuData.js
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          OMDB_API_KEY: ${{ secrets.OMDB_API_KEY }}

      - name: Commit changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add src/mcuData.js
          git commit -m "Monthly MCU data update" || echo "No changes to commit"
          git push origin main

  deploy:
    needs: update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Test add-on
        run: |
          node src/addon.js & 
          sleep 10
          curl -v http://localhost:7000/manifest.json || echo "Curl failed"
